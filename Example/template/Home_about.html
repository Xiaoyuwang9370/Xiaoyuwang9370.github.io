<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系方式及意见反馈表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<!--导航-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">微信公众号管家</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="">首页</a></li>
            <li><a href="Home_about.html">关于</a></li>
            <li><a href="">登录</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>联系方式</h2>
    <address>
        <strong>深圳市四光年信息技术有限公司.</strong><br> 深圳市南山区深南大道100号<br>
        <abbr title="Phone">联系电话:</abbr> 400-123-123
    </address>
    <h2>建议</h2>
    <form action="" role="form">
        <div class="form-group">
            <label for="">姓名</label>
            <input class="form-control" id="truename" type="text" />
        </div>
        <div class="form-group">
            <label>称呼</label>
            <input class="form-control" type="radio" checked />先生
            <input class="form-control" type="radio" />女士
        </div>
        <div class="form-group">
            <label for="job">你的职位</label>
            <select class="form-control" name="" id="job">
                <option value="">开发者</option>
                <option value="">运营</option>
                <option value="">管理人员</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">你最喜欢”公众号管家“的哪个功能</label>
            <input class="form-control" type="checkbox" checked>文章高级排版
            <input class="form-control" type="checkbox">多公众号切换
            <input class="form-control" type="checkbox">素材集中管理
            <input class="form-control" type="checkbox">其他
        </div>
        <div class="form-group">
            <label for="">更多建议</label>
            <textarea class="form-control" rows="3" cols=""></textarea>
        </div>
        <p>请不要超过500个字</p>
        <div>
            <button class="btn btn-primary">提交</button>
        </div>
    </form>
</div>

</body>
</html>
